</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://api.dicebear.com/7.x/identicon/svg?seed=ABM" alt="Logo" class="logo-img">
            <h2 style="color: var(--primary);">ABM</h2>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" class="active">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="shop.html">Boutique</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
  <div class="one">
    <div class="container">
        <h2 class="section-title">Restons Connectés</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px;" >
            <div class="contact-info">
                <h3>Nos bureaux</h3>
                <p><i class="fas fa-phone"></i> +257 22 22 00 00</p>
                <p><i class="fas fa-envelope"></i> contact@abm.bi</p>
                <p><i class="fas fa-map-marker-alt"></i> Boulevard de l'Uprona, Bujumbura, Burundi</p>
                <div style="margin-top: 20px; font-size: 1.5rem; display: flex; gap: 20px;">
                    <i class="fab fa-facebook" style="color: #4267B2;"></i>
                    <i class="fab fa-instagram" style="color: #E1306C;"></i>
                    <i class="fab fa-twitter" style="color: #1DA1F2;"></i>
                </div>
            </div>
            
            <div class="form-container" style="background: var(--light); padding: 30px; border-radius: 20px;">
                <h3>Inscription Newsletter</h3>
                <form>
                    <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd;">
                    <input type="password" placeholder="Mot de passe" style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd;">
                    <button type="submit" class="btn-buy">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <footer style="margin-top: 185px;">

    </footer>
